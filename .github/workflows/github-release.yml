# This workflow will build and release the executable of MovieSieve when a version-tagged commit is pushed

name: Release Executable to GitHub

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-and-release:
    name: Build executable from source and deploy artifacts to GitHub release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "14.17.6"
      - name: Install Frontend Dependancies
        working-directory: ./UI
        run: npm install
      - name: Compile Svelte App
        working-directory: ./UI
        run: npm run build
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9.7"
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create Environment File
        run: echo ${{ secrets.API_KEY }} > .env
      - name: Create Executable
        run: python -m eel MovieSieve.py web --onefile --noconsole --icon=web/favicon.ico
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/MovieSieve.exe
          asset_name: MovieSieve_${{ github.ref }}.exe
          asset_content_type: application/zip
